$schema: "https://json-schema.org/draft/2020-12/schema"
title: "VariableCatalog"
type: object
required:
  - FormatVersion
  - Data
additionalProperties: false
properties:
  FormatVersion:
    type: string
    default: "1.0.0"
  Data:
    type: array
    items:
      $ref: "#/$defs/variableDefinition"
$defs:
  variableDefinition:
    type: object
    required:
      - Id
      - Name
      - BuiltIn
      - BuiltIntoVersion
    additionalProperties: false
    properties:
      Id:
        type: string
        description: "UUID"
      Name:
        type: string
      BuiltIn:
        type: boolean
        default: true
      Description:
        type: string
        default: ""
      BuiltIntoVersion:
        type: string
        default: "N/A"
