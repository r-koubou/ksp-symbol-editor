<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KSP Symbol Editor</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
      background: #f4f5f7;
      min-height: 100vh;
    }

    /* Header */
    #header {
      display: flex;
      align-items: center;
      padding: 14px 24px;
      background: #1e1e2e;
      color: #cdd6f4;
      border-bottom: 2px solid #313244;
    }

    .header-title {
      font-size: 18px;
      font-weight: 600;
      color: #cba6f7;
    }

    /* Main content */
    #main {
      max-width: 800px;
      margin: 48px auto;
      padding: 0 24px;
    }

    .section-title {
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.6px;
      color: #6b7280;
      margin-bottom: 16px;
    }

    /* Editor card grid */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }

    .editor-card {
      display: block;
      background: #fff;
      border: 1px solid #d1d5db;
      border-radius: 10px;
      padding: 22px 24px;
      text-decoration: none;
      color: inherit;
      transition: border-color 0.15s, box-shadow 0.15s, transform 0.1s;
    }

    .editor-card:hover {
      border-color: #89b4fa;
      box-shadow: 0 4px 16px rgba(137, 180, 250, 0.2);
      transform: translateY(-2px);
    }

    .card-icon {
      font-size: 28px;
      margin-bottom: 12px;
      line-height: 1;
    }

    .card-name {
      font-size: 15px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 6px;
    }

    .card-desc {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
    }

    /* Footer */
    #footer {
      text-align: center;
      padding: 24px;
      font-size: 12px;
      color: #9ca3af;
    }

    #footer a {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: #6b7280;
      text-decoration: none;
      transition: color 0.15s;
    }

    #footer a:hover {
      color: #4f86e8;
    }

    #footer a img {
      width: 24px;
      height: 24px;
      opacity: 0.6;
      transition: opacity 0.15s;
    }

    #footer a:hover img {
      opacity: 1;
    }

    @media (max-width: 480px) {
      #main {
        margin: 28px auto;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header id="header">
    <div class="header-title">KSP Symbol Editor</div>
  </header>

  <main id="main">
    <div class="section-title">Select an Editor</div>
    <div class="card-grid">
      <a class="editor-card" href="variables/index.html" target="_blank">
        <div class="card-icon">üì¶</div>
        <div class="card-name">Variable</div>
        <div class="card-desc">Edit variable symbols</div>
      </a>
      <a class="editor-card" href="commands/index.html" target="_blank">
        <div class="card-icon">‚öôÔ∏è</div>
        <div class="card-name">Command</div>
        <div class="card-desc">Edit command symbols</div>
      </a>
      <a class="editor-card" href="callbacks/index.html" target="_blank">
        <div class="card-icon">üîî</div>
        <div class="card-name">Callback</div>
        <div class="card-desc">Edit callback symbols</div>
      </a>
      <a class="editor-card" href="ui-types/index.html" target="_blank">
        <div class="card-icon">üñºÔ∏è</div>
        <div class="card-name">UI Type</div>
        <div class="card-desc">Edit UI type symbols</div>
      </a>
    </div>
  </main>

  <footer id="footer">
    <a href="https://github.com/r-koubou/ksp-symbol-editor" target="_blank" rel="noopener noreferrer">
      <img src="github-icon.png" alt="GitHub">
      r-koubou/ksp-symbol-editor
    </a>
  </footer>
</body>
</html>
