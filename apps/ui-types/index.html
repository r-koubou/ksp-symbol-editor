<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Type Editor</title>
  <link rel="icon" type="image/png" href="../favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header id="header">
      <div class="header-title">UI Type Editor</div>
      <div class="header-actions">
        <button id="btn-bulk-import">Bulk Import</button>
        <button id="btn-load-yaml">Load YAML</button>
        <input type="file" id="file-input" accept=".yaml,.yml">
        <button id="btn-export">Export</button>
        <button id="btn-new-symbol">+New Symbol</button>
      </div>
    </header>

    <!-- Main content -->
    <main id="main">

      <!-- Left: Symbol list panel -->
      <aside id="symbol-list-panel">
        <input type="text" id="search-input" placeholder="Search by name...">
        <ul id="symbol-list"></ul>
      </aside>

      <!-- Right: Editor panel -->
      <section id="editor-panel">

        <div id="editor-placeholder">
          <p>Load a YAML file or create a new one</p>
        </div>

        <div id="editor-form">

          <!-- form-card 1: Basic fields -->
          <div class="form-card">
            <div class="form-group">
              <label for="field-name">Name</label>
              <input type="text" id="field-name" placeholder="ui_type_name">
              <span class="field-error-msg" id="name-error">This field is required</span>
            </div>
            <div class="form-group">
              <label for="field-id">Id</label>
              <input type="text" id="field-id" readonly>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="field-builtin">
                BuiltIn
              </label>
            </div>
            <div class="form-group">
              <label for="field-variable-type">VariableType</label>
              <select id="field-variable-type">
                <option value="V">V — void</option>
                <option value="I" selected>I — Integer</option>
                <option value="R">R — Real number</option>
                <option value="S">S — String</option>
                <option value="B">B — Boolean</option>
                <option value="P">P — Preprocessor</option>
                <option value="I[]">I[] — Integer array</option>
                <option value="R[]">R[] — Real array</option>
                <option value="S[]">S[] — String array</option>
                <option value="B[]">B[] — Boolean array</option>
                <option value="*">* — Any type</option>
              </select>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="field-require-initializer">
                RequireInitializer
              </label>
            </div>
            <div class="form-group">
              <label for="field-builtin-version">BuiltIntoVersion</label>
              <input type="text" id="field-builtin-version" placeholder="N/A">
              <span class="field-error-msg" id="builtin-version-error">This field is required</span>
            </div>
            <div class="form-group">
              <label for="field-description">Description</label>
              <textarea id="field-description" rows="4" placeholder="(optional)"></textarea>
            </div>
          </div>

          <!-- form-card 2: InitializerArguments -->
          <div class="form-card">
            <div class="form-card-title">InitializerArguments</div>
            <table id="arg-table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="arg-tbody"></tbody>
            </table>
            <div class="arg-table-empty" id="arg-table-empty">No arguments</div>
            <button id="btn-add-arg" class="btn-outline">+ Add Argument</button>
          </div>

          <div class="form-actions">
            <button id="btn-save" class="btn-primary">Save</button>
            <button id="btn-delete" class="btn-danger">Delete</button>
          </div>
        </div>

      </section>
    </main>
  </div>

  <!-- Bulk Import Modal -->
  <div id="modal-bulk-import" class="modal">
    <div class="modal-content">
      <h2>Bulk Import</h2>
      <p>Enter UI type names, one per line:</p>
      <textarea id="bulk-import-text" rows="12" placeholder="ui_button&#10;ui_knob&#10;ui_slider"></textarea>
      <div class="modal-actions">
        <button id="btn-bulk-cancel">Cancel</button>
        <button id="btn-bulk-confirm">Import</button>
      </div>
    </div>
  </div>

  <!-- Argument Edit Modal -->
  <div id="modal-arg-edit" class="modal">
    <div class="modal-content modal-content-arg">
      <div class="modal-header">
        <h2>Edit Argument</h2>
        <button id="btn-arg-close" class="btn-modal-close">&#x2715;</button>
      </div>
      <div class="form-group">
        <label for="arg-field-name">Argument Name</label>
        <input type="text" id="arg-field-name" placeholder="arg_name">
        <span class="field-error-msg" id="arg-name-error">This field is required</span>
      </div>
      <div class="form-group">
        <label for="arg-field-description">Description</label>
        <textarea id="arg-field-description" rows="3" placeholder="(optional)"></textarea>
      </div>
      <div class="modal-actions">
        <button id="btn-arg-cancel">Cancel</button>
        <button id="btn-arg-save">Save</button>
      </div>
    </div>
  </div>

  <!-- Toast notification -->
  <div id="notification"></div>

  <script src="app.js"></script>
</body>
</html>
